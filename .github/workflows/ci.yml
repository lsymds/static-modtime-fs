name: ci

on:
  pull_request:
  push:
    branches: [main]
    tags:
      - "*"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: golang:1.22
    steps:
      - uses: actions/checkout@v4
      - name: build
        run: go build staticmodtimefs.go
      - name: test
        run: go test
